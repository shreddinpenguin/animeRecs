<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <script defer src="index.js"></script>
        <title>Anime Recs</title>
        <header>
            <h1 id="title_header">
                <span class="icon"><img src="https://media0.giphy.com/media/ZwBy4QcSQ7nRbX2lmi/giphy.gif"/></span>
                Anime Recs
                <span class="icon"><img src="https://media0.giphy.com/media/ZwBy4QcSQ7nRbX2lmi/giphy.gif"/></span>
            </h1>
        </header>
        <hr>
    </head>
    <body>
        <div class="bigflex-container">
            <div class="flexbox-container-left">
                <div>
                    <h3 class="display-titles">Top Reccomended Picks:</h3>
                </div>
                <div id="top-picks"class="flexbox-titles"></div>
                <div>
                    <h3 class="display-titles">Taylor's Picks:</h3>
                </div>
                <div id="taylor-picks"class="flexbox-titles"></div>
                <div>
                    <h3 class="display-titles">Danny's Picks:</h3>
                </div>
                <div id="danny-picks"class="flexbox-titles"></div>
            </div>
            <div class="flexbox-container-right">
                <div id="anime-info" class="flexbox-display">
                    <div>
                        <img id="detail-image" src=""/>
                        <h1 id="title">Title</h1>
                        <h3 id="year-aired">Year Aired</h3>
                        <p id="description">Description</p>
                        <p id="episode-count">Episode Count</p>
                        <div id="buttons">
                            <button id="watched" class="all-buttons">Watched</button>
                            <button id="random" class="all-buttons">Surprise Me!</button>
                            <button id="add-watch" class="all-buttons">Add to Watchlist</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div>
            <h3 class="display-titles">Watchlist: (click image to remove)</h3>
        </div>
        <div id="watchlist" class="flexbox-titles">

        </div>
    </body>
    <hr/>
    <footer>
        <hr id="thick-line">
    </footer>
</html>
